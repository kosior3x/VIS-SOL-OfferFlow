<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIS-SOL 2.0 | Dashboard</title>
    <style>
        :root {
            --bg: #0d0d0d; --card: #141414; --accent: #00f0ff;
            --text: #e0e0e0; --border: #222; --success: #00ff88;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); display: flex; flex-direction: column; min-height: 100vh; }

        header {
            background: #101010; border-bottom: 1px solid var(--border);
            padding: 0 40px; display: flex; align-items: center; height: 70px;
        }
        header h1 { font-size: 1.5rem; color: var(--accent); letter-spacing: 3px; }
        nav { margin-left: auto; display: flex; gap: 20px; }
        .nav-btn { background: none; border: 1px solid var(--border); color: #777; padding: 10px 20px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .nav-btn:hover, .nav-btn.active { background: var(--accent); color: #000; border-color: var(--accent); }

        #content { flex: 1; padding: 40px; }

        .tool-window { display: none; }
        .tool-window.active { display: block; }

        /* Style z index.html - dostosowane do okna */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 15px; position: relative; overflow: hidden; }
        .card small { color: #444; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; }
        .card .val { display: block; font-size: 1.8rem; font-weight: bold; margin-top: 10px; font-family: monospace; }
        .card::after { content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--accent); opacity: 0.3; }

        .creator { background: #0a0a0a; border: 1px solid var(--accent); padding: 30px; border-radius: 20px; margin-bottom: 40px; }
        h3 { margin-bottom: 20px; color: var(--accent); font-weight: 400; }
        input { background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 15px; border-radius: 8px; width: 100%; margin-bottom: 20px; outline: none; }
        .btn-gen { background: var(--accent); color: #000; border: none; padding: 18px 30px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; text-transform: uppercase; transition: 0.3s; }
        .btn-gen:hover { background: #00d8e6; transform: translateY(-2px); }

        .table-container { background: var(--card); border: 1px solid var(--border); border-radius: 15px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 20px; color: #444; font-size: 0.75rem; border-bottom: 1px solid var(--border); }
        td { padding: 20px; border-bottom: 1px solid #111; font-size: 0.85rem; }
        .mono { font-family: monospace; color: var(--accent); }
        .status-badge { background: rgba(0, 255, 136, 0.1); color: var(--success); padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; }
    </style>
</head>
<body>

    <header>
        <h1>VIS-SOL 2.0</h1>
        <nav>
            <button class="nav-btn active" onclick="switchTool(event, 'generator')">Generator Ofert</button>
            <button class="nav-btn" onclick="switchTool(event, 'bdo')">Kalkulator BDO</button>
            <button class="nav-btn" onclick="switchTool(event, 'monitoring')">Monitoring</button>
        </nav>
    </header>

    <main id="content">
        <!-- Generator Ofert -->
        <div id="generator" class="tool-window active">
            <div class="grid">
                <div class="card"><small>PrzychÃ³d</small><span id="stat-rev" class="val">0 PLN</span></div>
                <div class="card"><small>Dokumenty</small><span id="stat-count" class="val">0</span></div>
            </div>
            <section class="creator">
                <h3>Nowa Oferta Handlowa</h3>
                <input type="text" id="inp-client" placeholder="Nazwa Klienta">
                <input type="number" id="inp-val" placeholder="WartoÅ›Ä‡ Netto">
                <button class="btn-gen" onclick="addOffer()">Uruchom Proces</button>
            </section>
            <div class="table-container">
                <table>
                    <thead><tr><th>NR DOKUMENTU</th><th>KONTRAHENT</th><th>STATUS</th><th>KWOTA</th><th>AKCJA</th></tr></thead>
                    <tbody id="list"></tbody>
                </table>
            </div>
        </div>

        <!-- Kalkulator BDO (placeholder) -->
        <div id="bdo" class="tool-window">
            <h2>Kalkulator BDO (w budowie)</h2>
        </div>

        <!-- Monitoring (placeholder) -->
        <div id="monitoring" class="tool-window">
            <h2>Monitoring (w budowie)</h2>
        </div>
    </main>

<script>
    let db = JSON.parse(localStorage.getItem('vissol_db')) || [];
    const API_URL = "https://vis-sol-offerflow.onrender.com";

    function switchTool(event, toolId) {
        document.querySelectorAll('.tool-window').forEach(w => w.classList.remove('active'));
        document.getElementById(toolId).classList.add('active');

        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        event.currentTarget.classList.add('active');
    }

    function addOffer() {
        const client = document.getElementById('inp-client').value;
        const val = parseFloat(document.getElementById('inp-val').value);
        if(!client || !val) return alert("UzupeÅ‚nij dane!");

        const nr = `OH/${String(db.length + 1).padStart(3, '0')}/${new Date().getMonth()+1}/2026`;
        db.unshift({ id: Date.now(), nr, client, val, date: new Date().toLocaleDateString() });
        localStorage.setItem('vissol_db', JSON.stringify(db));

        document.getElementById('inp-client').value = '';
        document.getElementById('inp-val').value = '';
        render();
    }

    async function generatePDF(id) {
        const o = db.find(x => x.id == id);
        const btn = event.target;
        btn.innerText = "â³";

        try {
            const response = await fetch(`${API_URL}/api/generate-pdf`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ client: o.client, val: o.val, nr: o.nr })
            });

            if (!response.ok) throw new Error('Network response was not ok');

            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Oferta_${o.client}.pdf`;
            document.body.appendChild(a);
            a.click();
            a.remove();
            btn.innerText = "ðŸ“„";
        } catch (e) {
            alert("BÅ‚Ä…d silnika PDF. SprawdÅº czy Render jest aktywny!");
            btn.innerText = "ðŸ“„";
        }
    }

    function render() {
        const list = document.getElementById('list');
        list.innerHTML = db.map(o => `
            <tr>
                <td class="mono">${o.nr}</td>
                <td><strong>${o.client}</strong></td>
                <td><span class="status-badge">GOTOWA</span></td>
                <td class="mono">${o.val.toLocaleString()} PLN</td>
                <td><button onclick="generatePDF(${o.id})" style="background:none; border:none; cursor:pointer; font-size:1.2rem;">ðŸ“„</button></td>
            </tr>
        `).join('');
        document.getElementById('stat-rev').innerText = db.reduce((s, o) => s + o.val, 0).toLocaleString() + ' PLN';
        document.getElementById('stat-count').innerText = db.length;
    }

    // Initial render
    render();
</script>
</body>
</html>
