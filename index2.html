<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIS-SOL 2.0 | Dashboard</title>
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-med: #1a1a1a;
            --accent-neon: #00f0ff;
            --text-light: #e0e0e0;
            --border-color: #333;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            overflow: hidden;
        }
        .dashboard {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: var(--bg-med);
            border-right: 1px solid var(--border-color);
            padding: 20px;
        }
        .sidebar h2 {
            color: var(--accent-neon);
            text-align: center;
            margin-bottom: 30px;
        }
        .menu ul {
            list-style: none;
            padding: 0;
        }
        .menu li {
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .menu li:hover {
            background-color: var(--border-color);
        }
        .main-content {
            flex-grow: 1;
            position: relative;
        }
        .window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-color: var(--bg-med);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: none;
            flex-direction: column;
        }
        .window-header {
            background-color: var(--border-color);
            padding: 10px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .window-header h3 {
            margin: 0;
            color: var(--accent-neon);
        }
        .window-header .close-btn {
            cursor: pointer;
            font-size: 18px;
        }
        .window-content {
            flex-grow: 1;
            padding: 20px;
            overflow: auto;
        }
        .window-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h2>VIS-SOL 2.0</h2>
            <nav class="menu">
                <ul>
                    <li onclick="openWindow('generator', 'Generator Ofert', 'index.html')">Generator Ofert</li>
                    <li onclick="openWindow('bdo', 'Kalkulator BDO', 'about:blank')">Kalkulator BDO</li>
                    <li onclick="openWindow('monitoring', 'Monitoring', 'about:blank')">Monitoring</li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <div id="generator" class="window">
                <div class="window-header">
                    <h3>Generator Ofert</h3>
                    <span class="close-btn" onclick="closeWindow('generator')">&times;</span>
                </div>
                <div class="window-content">
                    <iframe src="index.html"></iframe>
                </div>
            </div>
            <div id="bdo" class="window">
                <div class="window-header">
                    <h3>Kalkulator BDO</h3>
                    <span class="close-btn" onclick="closeWindow('bdo')">&times;</span>
                </div>
                <div class="window-content">
                    <p>Kalkulator BDO - w budowie</p>
                </div>
            </div>
            <div id="monitoring" class="window">
                <div class="window-header">
                    <h3>Monitoring</h3>
                    <span class="close-btn" onclick="closeWindow('monitoring')">&times;</span>
                </div>
                <div class="window-content">
                    <p>Monitoring - w budowie</p>
                </div>
            </div>
        </main>
    </div>
    <script>
        function openWindow(id, title, url) {
            const window = document.getElementById(id);
            if (window) {
                window.style.display = 'flex';
            }
        }

        function closeWindow(id) {
            const window = document.getElementById(id);
            if (window) {
                window.style.display = 'none';
            }
        }
    </script>
</body>
</html>
