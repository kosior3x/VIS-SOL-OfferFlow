<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vis-Sol Flow v2.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-4">
    <div class="max-w-xl mx-auto bg-slate-800 p-8 rounded-2xl shadow-2xl border border-blue-500/50 mt-10 text-center">
        <h1 class="text-3xl font-extrabold text-blue-400 mb-2">VIS-SOL</h1>
        <p class="text-slate-400 mb-6 text-sm uppercase tracking-widest">System OfferFlow v2.1 (Active)</p>

        <form action="/process" method="POST" class="space-y-4 text-left">
            <div>
                <label class="block text-xs font-bold text-slate-500 mb-1 uppercase text-center">Wklej dane do optymalizacji</label>
                <textarea name="map_data" rows="6" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-700 focus:border-blue-500 outline-none transition-all"></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 py-5 rounded-2xl font-black text-lg shadow-lg shadow-blue-900/20 transition-all active:scale-95">
                URUCHOM ANALIZĘ ALEXA
            </button>
        </form>
        <div class="mt-6 pt-6 border-t border-slate-700 text-xs text-slate-500">
            Status: Połączono z AI | <a href="http://vis-sol.prv.pl" class="text-blue-500">vis-sol.prv.pl</a>
        </div>
    </div>
</body>
</html>
