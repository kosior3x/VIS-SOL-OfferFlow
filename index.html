<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vis-Sol Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-4">
    <div class="max-w-xl mx-auto bg-slate-800 p-8 rounded-2xl shadow-2xl border border-slate-700">
        <h1 class="text-2xl font-bold text-blue-400 mb-6">VIS-SOL OfferFlow</h1>
        <form action="/process" method="POST" class="space-y-4">
            <input type="text" name="client_name" value="Vis-Sol" class="w-full bg-slate-700 p-3 rounded-lg border border-slate-600">
            <textarea name="map_data" rows="6" placeholder="Wklej dane mapowania..." class="w-full bg-slate-700 p-3 rounded-lg border border-slate-600"></textarea>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold transition-all uppercase">Generuj PDF i Mapuj</button>
        </form>
    </div>
</body>
</html>
